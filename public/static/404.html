    }
    .btn-container {
      display: flex;

    .btn {
      padding: 8px 24px;

      background: #fff;

    }
    .show-sentence {
      margin-top : 130px;
      display: none;    /* 一开始隐藏div标签 */

  <script>
    // 异步ajax  古诗词
      $.ajax({
          type: 'GET',
          url: 'https://v1.jinrishici.com/all',
          success: function(data){
              $(".text").text(data.content);  // 获取古诗词内容
              if (data.author || data.origin){     // 如果来源不为空
                  $(".author").text(data.author);
                  $(".lai").text("《"+data.origin+"》");
              } else {
                  $(".author").hide();// 隐藏来源
              }
              // 淡入显示
              $(".show-sentence").fadeIn(4000)
          },
      });
  </script>


</head>
<body>
    <div class="show-sentence">
      <p class="text"></p>
      <p class="source">
          ————  <span class="lai"></span> <span class="author"></span>
